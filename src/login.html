<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">iResearch</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="section container-fluid p-0">
            <div class="cover">
                <div class="content text-left">
                    <h1>Make Achieveful Survey</h1>
                    <div class="container-fluid text-center">
                        <div class="text d-flex flex-md-row flex-wrap justify-content-left">
                            <div class="rect">
                                <p1>Partner</p1><br>
                                <p2>Thinks</p2>
                            </div>
                            <div class="rect">
                                <p1>Customer</p1><br>
                                <p2>Blended</p2>
                            </div>
                            <div class="rect">
                                <p1>Marketing</p1><br>
                                <p2>Solutions</p2>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="card">
                            <div class="inner-box">
                                <div class="card-login">
                                    <h2 style="color: #FFA500; margin-left: 20px;">SIGN IN</h2>
                                    <form>
                                        <input type="username" class="input-box" placeholder="Username" id="username" required>
                                        <input type="password" class="input-box" placeholder="Password" id="password" required>
                                        <h6 style="text-align: center; font-size: 12px; margin-top: 10px;" href='#'>forgot your password?</h6>
                                        <button type="submit" class="signin-btn" onclick ="login(); return false;">Sign In</button> 
                                        <hr class="garis">
                                        <button class="goo" > <i class="fa fa-google"></i> Sign in with Google</button>
                                        <button class="fb" > <i class="fa fa-facebook"></i> Sign in with Facebook</button>
                                        <button class="link" > <i class="fa fa-linkedin"></i> Sign in with Linkedin</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        function login(){
            var name = document.getElementById("username");
            var pass = document.getElementById("password");

            if(name.value == 'Agus Susanto'  && pass.value == '12345'){
                alert("Selamat, anda berhasil login");
                window.location.href = "home.html";
            }
            else{
                alert("Maaf, username atau password anda salah")
                window.location.href = "login.html"
            } 
        }
    </script>

</body>
</html>
